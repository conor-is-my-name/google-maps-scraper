
services:
  gmaps_scraper_api_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gmaps_scraper_api
    ports:
      - "8001:8001"
    shm_size: '2gb'
    environment:
      - DISPLAY=:99
      - PYTHONUNBUFFERED=1
      # PLAYWRIGHT_BROWSERS_PATH retiré - utilise le chemin par défaut
    volumes:
      # Optionnel : pour persister les screenshots de debug
      - ./debug_screenshots:/tmp
      - /dev/shm:/dev/shm
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Ressources (ajuster selon tes besoins)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
